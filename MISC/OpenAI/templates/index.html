<!DOCTYPE html>
<head>
  <title>OpenAI Questions</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='openai.jpg') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <!-- <img src="{{ url_for('static', filename='dog.png') }}" class="icon" /> -->
  <h3>Ask Your Question</h3>
  <form action="/" method="post">
    <input type="text" name="Prompt" placeholder="Enter a Question" required />
    <input type="submit" value="Submit" />
  </form>
  {% if result %}
  <!-- <div class="response">Below is your AI Generated Response...</div> -->
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
